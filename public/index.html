    <title>Conciergerie Cocoon</title>
    <style>
      .custom-slider {
        cursor: grab; /* main ouverte pour indiquer que l'on peut glisser */
      }
      .custom-slider:active {
        cursor: grabbing; /* main fermée lors du glissement */
      }
      .slick-dots li.slick-active button:before {
          color: #EAC985 !important;
      }
      /* Customise l'aspect de la barre de défilement pour Webkit (Chrome, Safari, etc.) */
      *::-webkit-scrollbar {
        width: 10px; /* Largeur de la barre de défilement */
      }
      *::-webkit-scrollbar-track {
        background: transparent; /* Couleur de fond du track */
      }
      *::-webkit-scrollbar-thumb {
        background: #888; /* Couleur de fond du thumb */
        border-radius: 5px;
      }
      *::-webkit-scrollbar-thumb:hover {
        background: #555; /* Couleur de fond du thumb quand on survole */
      }

      /* Pour Firefox */
      * {
        scrollbar-width: thin; /* "auto", "thin", "none" */
        scrollbar-color: #888 transparent; /* couleur du thumb et du track */
      }
  </style>
